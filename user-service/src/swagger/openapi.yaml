openapi: 3.0.3
info:
  title: User Service API
  description: API specification for the user-service in the Social_Media_Platform project.
  version: 1.0.0
servers:
  - url: http://localhost:8001
    description: Local development server (adjust port as needed)
paths:
  /users:
    get:
      summary: Search users by name
      description: Search for users by full name (case-insensitive partial match).
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
          description: Search query (full name or partial name)
          example: John
      responses:
        "200":
          description: List of matching users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "400":
          description: Missing search query
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    post:
      summary: Create a new user
      description: Create a new user account.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Invalid input or email already used
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /users/validation:
    post:
      summary: Validate if email is available
      description: Check whether an email is already used by another user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              required:
                - email
      responses:
        "200":
          description: Email available
          content:
            application/json:
              schema:
                type: object
                properties:
                  available:
                    type: boolean
                    example: true
        "400":
          description: Email already used or invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /users/logining:
    post:
      summary: Login user
      description: Authenticate user with email and password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login successful (returns user info without password)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized - wrong email or password
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /users/{id}:
    get:
      summary: Get user by ID
      description: Retrieve user information by user ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: User ID
          example: 123e4567-e89b-12d3-a456-426614174000
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      summary: Delete a user
      description: Delete a user by id.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: User id to delete
      responses:
        "200":
          description: Deletion result
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Xóa người dùng thành công, 123e4567-e89b-12d3-a456-426614174000
        "400":
          description: Bad request or user not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /users/refresh-token:
    post:
      summary: Save refresh token
      description: Store a refresh token for a user (used by gateway).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshTokenRequest"
      responses:
        "200":
          description: Refresh token saved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Refresh token saved successfully
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /users/me:
    get:
      summary: Get current user
      description: Return the authenticated user's profile. Requires bearer token.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Current user retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized - missing or invalid token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  users/relationships:
    post:
      summary: Create a relationship
      description: Create a new relationship (friend, follow, or block) between two users. When creating a block, existing friend/follow relations between the two users are removed.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateRelationshipRequest"
      responses:
        "201":
          description: Relationship created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Relationship"
        "400":
          description: Invalid input or business rule violation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    get:
      summary: Get relationship between two users
      description: Get the relationship (if any) between two users. Provide `userId` and `targetId` as query params.
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string
        - name: targetId
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Relationship found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Relationship"
        "404":
          description: No relationship found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    patch:
      summary: Accept or refuse a relationship request
      description: The `target_id` accepts or refuses an action from `user_id`. Pass `action` = `accept` or `refuse` in the request body.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - target_id
                - action
              properties:
                user_id:
                  type: string
                  example: 123e4567-e89b-12d3-a456-426614174001
                target_id:
                  type: string
                  example: 123e4567-e89b-12d3-a456-426614174002
                action:
                  type: string
                  enum: ["accept", "refuse"]
                  example: accept
      responses:
        "200":
          description: Action processed successfully
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Relationship"
                  - type: object
                    properties:
                      message:
                        type: string
                        example: Request refused
        "400":
          description: Invalid input or unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      summary: Delete relationship between two users
      description: Delete any relationship(s) between `user_id` and `target_id` (either direction).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - target_id
              properties:
                user_id:
                  type: string
                  example: 123e4567-e89b-12d3-a456-426614174001
                target_id:
                  type: string
                  example: 123e4567-e89b-12d3-a456-426614174002
      responses:
        "200":
          description: Relationship(s) deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Relationship(s) deleted
                  deleted:
                    type: array
                    items:
                      $ref: "#/components/schemas/Relationship"
        "404":
          description: Relationship not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  users/relationships/friends:
    get:
      summary: List friends for a user
      description: List friends of a user (type=friend and status=accepted). Returns relationship data with friend user info embedded.
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string
          example: 123e4567-e89b-12d3-a456-426614174000
      responses:
        "200":
          description: List of friends with user info
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RelationshipWithFriendInfo"
        "400":
          description: Missing userId
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  users/relationships/followers:
    get:
      summary: List followers for a user
      description: List followers (users who follow `userId`). Returns relationship data with follower user info embedded.
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: string
          example: 123e4567-e89b-12d3-a456-426614174000
      responses:
        "200":
          description: List of followers with user info
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RelationshipWithFollowerInfo"
        "400":
          description: Missing userId
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        email:
          type: string
          format: email
          example: user@example.com
        full_name:
          type: string
          example: Jane Doe
        avatar_url:
          type: string
          nullable: true
          example: https://example.com/avatar.png
        birth_date:
          type: string
          format: date
          nullable: true
          example: "1990-01-01"
        gender:
          type: string
          nullable: true
          example: female
        created_at:
          type: string
          format: date-time
          example: "2025-11-16T12:00:00Z"
        metadata:
          type: object
          additionalProperties: true

    CreateUserRequest:
      type: object
      required:
        - email
        - password
        - full_name
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        full_name:
          type: string
        avatar_url:
          type: string
        birth_date:
          type: string
          format: date
        gender:
          type: string
        metadata:
          type: object
          additionalProperties: true

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    RefreshTokenRequest:
      type: object
      required:
        - userId
        - refreshToken
      properties:
        userId:
          type: string
        refreshToken:
          type: string
        expiresAt:
          type: string
          format: date-time

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: Error message here

    Relationship:
      type: object
      properties:
        id:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
        user_id:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174001
        target_id:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174002
        type:
          type: string
          enum: ["friend", "follow", "block"]
          example: friend
        status:
          type: string
          enum: ["pending", "accepted"]
          example: accepted
        created_at:
          type: string
          format: date-time
          example: "2025-11-16T12:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2025-11-16T12:00:00Z"

    CreateRelationshipRequest:
      type: object
      required:
        - user_id
        - target_id
        - type
      properties:
        user_id:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174001
        target_id:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174002
        type:
          type: string
          enum: ["friend", "follow", "block"]
          example: friend

    RelationshipWithFriendInfo:
      allOf:
        - $ref: "#/components/schemas/Relationship"
        - type: object
          properties:
            friend_info:
              $ref: "#/components/schemas/User"

    RelationshipWithFollowerInfo:
      allOf:
        - $ref: "#/components/schemas/Relationship"
        - type: object
          properties:
            follower_info:
              $ref: "#/components/schemas/User"

tags: []
