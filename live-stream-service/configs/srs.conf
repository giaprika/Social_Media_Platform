# SRS Configuration for Live Streaming Service
# Documentation: https://ossrs.io/lts/en-us/docs/v5/doc/getting-started

listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;
srs_log_level       info;

# ===========================================
# HTTP API Server
# ===========================================
http_api {
    enabled         on;
    listen          1985;
    crossdomain     on;
}

# ===========================================
# HTTP Server for HLS delivery
# ===========================================
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
    crossdomain     on;
}

# ===========================================
# WebRTC Configuration
# ===========================================
rtc_server {
    enabled         on;
    listen          8000;
    candidate       $CANDIDATE;
}

# ===========================================
# Statistics
# ===========================================
stats {
    network         0;
}

# ===========================================
# Live Streaming Application
# ===========================================
vhost __defaultVhost__ {
    # Enable HLS output
    hls {
        enabled         on;
        hls_fragment    2;
        hls_window      10;
        hls_path        ./objs/nginx/html;
        hls_m3u8_file   [app]/[stream].m3u8;
        hls_ts_file     [app]/[stream]-[seq].ts;
    }

    # Enable WebRTC
    rtc {
        enabled         on;
        rtmp_to_rtc     on;
        rtc_to_rtmp     on;
    }

    # HTTP Hooks for stream authentication and events
    http_hooks {
        enabled         on;
        
        # Called when client starts publishing
        # Return HTTP 200 to allow, non-200 to reject
        on_publish      http://api:8080/api/v1/callbacks/on_publish;
        
        # Called when client stops publishing
        on_unpublish    http://api:8080/api/v1/callbacks/on_unpublish;
    }
}
