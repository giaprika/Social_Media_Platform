// api/proto/chat/v1/chat.proto
syntax = "proto3";

package chat.v1;

option go_package = "chat-service/api/chat/v1;chatv1";

// Import này sẽ được Buf tự động giải quyết
import "google/api/annotations.proto"; 

service ChatService {
  // Gửi tin nhắn (API chính cho Phase 1)
  rpc SendMessage(SendMessageRequest) returns (SendMessageResponse) {
    option (google.api.http) = {
      post: "/v1/messages"
      body: "*"
    };
  }

  // Lấy danh sách tin nhắn theo conversation với pagination
  rpc GetMessages(GetMessagesRequest) returns (GetMessagesResponse) {
    option (google.api.http) = {
      get: "/v1/conversations/{conversation_id}/messages"
    };
  }

  // Lấy danh sách conversation của user
  rpc GetConversations(GetConversationsRequest) returns (GetConversationsResponse) {
    option (google.api.http) = {
      get: "/v1/conversations"
    };
  }
}

message SendMessageRequest {
  string conversation_id = 1;
  string sender_id = 2;
  string content = 3;
  string idempotency_key = 4; 
}

message SendMessageResponse {
  string message_id = 1;
  string status = 2; // SENT, DELIVERED
}

message GetMessagesRequest {
  string conversation_id = 1;
  int32 limit = 2; // default 50, max 100
  string before_timestamp = 3; // RFC3339 format, optional
}

message GetMessagesResponse {
  repeated ChatMessage messages = 1;
  string next_cursor = 2; // timestamp string for next page
}

message ChatMessage {
  string id = 1;
  string conversation_id = 2;
  string sender_id = 3;
  string content = 4;
  string created_at = 5;
}

message GetConversationsRequest {
  string user_id = 1; // User ID (thường lấy từ token, nhưng để đây cho rõ ràng hoặc admin)
  int32 limit = 2;
  string cursor = 3; // timestamp của last_message_at
}

message GetConversationsResponse {
  repeated Conversation conversations = 1;
  string next_cursor = 2;
}

message Conversation {
  string id = 1;
  string last_message_content = 2;
  string last_message_at = 3;
  int32 unread_count = 4;
}