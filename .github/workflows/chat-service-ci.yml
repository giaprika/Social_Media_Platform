name: Chat Service CI

on:
  push:
    paths:
      - 'chat-service/**'
  pull_request:
    paths:
      - 'chat-service/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./chat-service

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0' 
          cache-dependency-path: chat-service/go.sum

      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH

      # --- SETUP TOOLS ---
      - name: Install Protoc & Buf Tools
        run: |
          go install github.com/bufbuild/buf/cmd/buf@latest
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway@latest
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-openapiv2@latest

      - name: Install SQLC
        run: go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest

      # --- DEPENDENCIES ---
      - name: Install dependencies
        run: go mod tidy

      # --- GENERATE & CHECK CONSISTENCY ---
      - name: Generate Code & Verify
        run: |
          make gen
          
          # Kiểm tra xem có file nào bị thay đổi hoặc sinh ra mới không
          # git status --porcelain sẽ in ra danh sách file thay đổi. Nếu chuỗi này không rỗng (-n) thì báo lỗi.
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Code generation caused changes. Please run 'make gen' locally and commit the result."
            echo "Changed files:"
            git status --porcelain
            exit 1
          fi

      # --- LINTING ---
      # Sử dụng file config .golangci.yml nếu có, nếu không nó sẽ dùng default
      - name: Verify Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: chat-service
          args: --config=.golangci.yml
          cache: true

      # --- TESTING ---
      - name: Run tests
        run: go test ./... -v