<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .player-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        video {
            max-width: 100%;
            max-height: 80vh;
            background: #111;
            border-radius: 8px;
        }
        .controls {
            background: #111;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        input {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #222;
            color: #fff;
            font-size: 14px;
        }
        input[type="text"] { flex: 1; min-width: 150px; }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            background: #4ecdc4;
            color: #000;
        }
        button:hover { background: #3dbdb5; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .status {
            font-size: 13px;
            color: #888;
        }
        .status.live { color: #4ecdc4; }
        .status.error { color: #ff6b6b; }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="video" autoplay playsinline controls></video>
    </div>
    <div class="controls">
        <input type="text" id="serverIP" placeholder="Server IP">
        <input type="text" id="streamKey" placeholder="Stream Key">
        <button id="btnPlay">‚ñ∂ Play</button>
        <button id="btnStop" disabled>‚èπ Stop</button>
        <span id="status" class="status">Ready</span>
    </div>

    <script>
        let pc = null;

        async function play() {
            const serverIP = document.getElementById('serverIP').value.trim();
            const streamKey = document.getElementById('streamKey').value.trim();
            
            if (!serverIP || !streamKey) {
                setStatus('Enter server IP and stream key', 'error');
                return;
            }

            setStatus('Connecting...', '');

            try {
                pc = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });

                pc.ontrack = (e) => {
                    document.getElementById('video').srcObject = e.streams[0];
                    setStatus('üü¢ Playing', 'live');
                };

                pc.oniceconnectionstatechange = () => {
                    if (pc.iceConnectionState === 'failed') {
                        setStatus('Connection failed', 'error');
                    }
                };

                pc.addTransceiver('video', { direction: 'recvonly' });
                pc.addTransceiver('audio', { direction: 'recvonly' });

                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                // Wait for ICE
                await new Promise(r => {
                    if (pc.iceGatheringState === 'complete') return r();
                    pc.onicegatheringstatechange = () => {
                        if (pc.iceGatheringState === 'complete') r();
                    };
                    setTimeout(r, 3000);
                });

                const res = await fetch(`http://${serverIP}:1985/rtc/v1/whep/?app=live&stream=${streamKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/sdp' },
                    body: pc.localDescription.sdp
                });

                if (!res.ok) throw new Error(`HTTP ${res.status}`);

                await pc.setRemoteDescription({ type: 'answer', sdp: await res.text() });
                
                document.getElementById('btnPlay').disabled = true;
                document.getElementById('btnStop').disabled = false;

            } catch (err) {
                setStatus(`Error: ${err.message}`, 'error');
                stop();
            }
        }

        function stop() {
            if (pc) { pc.close(); pc = null; }
            document.getElementById('video').srcObject = null;
            document.getElementById('btnPlay').disabled = false;
            document.getElementById('btnStop').disabled = true;
            setStatus('Stopped', '');
        }

        function setStatus(msg, cls) {
            const el = document.getElementById('status');
            el.textContent = msg;
            el.className = 'status ' + cls;
        }

        // Parse URL params
        const params = new URLSearchParams(window.location.search);
        if (params.get('server')) document.getElementById('serverIP').value = params.get('server');
        if (params.get('stream')) document.getElementById('streamKey').value = params.get('stream');
        if (params.get('autoplay')) play();

        document.getElementById('btnPlay').onclick = play;
        document.getElementById('btnStop').onclick = stop;
    </script>
</body>
</html>
