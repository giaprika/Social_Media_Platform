<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Live Stream Demo - SRS</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 20px; color: #00d9ff; }
        .warning {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .warning.show { display: block; }
        .config-panel {
            background: #16213e;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .config-panel h3 { margin-bottom: 15px; color: #00d9ff; }
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .form-group { flex: 1; min-width: 200px; }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #aaa;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #0f0f23;
            color: #fff;
            font-size: 14px;
        }
        .panels { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 900px) { .panels { grid-template-columns: 1fr; } }
        .panel {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
        }
        .panel h2 {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        .panel.publish h2 { color: #ff6b6b; }
        .panel.play h2 { color: #4ecdc4; }
        video {
            width: 100%;
            background: #000;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .controls { display: flex; gap: 10px; flex-wrap: wrap; }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-start { background: #4ecdc4; color: #000; }
        .btn-start:hover:not(:disabled) { background: #3dbdb5; }
        .btn-stop { background: #ff6b6b; color: #fff; }
        .btn-stop:hover:not(:disabled) { background: #ff5252; }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            background: #0f0f23;
        }
        .status.connected { border-left: 3px solid #4ecdc4; }
        .status.error { border-left: 3px solid #ff6b6b; }
        .status.idle { border-left: 3px solid #666; }
        .log-panel {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }
        .log-panel h3 { margin-bottom: 10px; color: #aaa; }
        #logOutput {
            background: #0f0f23;
            padding: 15px;
            border-radius: 6px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.6;
        }
        .log-entry { margin-bottom: 5px; }
        .log-entry.info { color: #4ecdc4; }
        .log-entry.error { color: #ff6b6b; }
        .log-entry.warn { color: #ffd93d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• WebRTC Live Stream Demo</h1>
        
        <div id="httpsWarning" class="warning">
            ‚ö†Ô∏è <strong>HTTPS Required!</strong> Camera/Microphone access requires HTTPS. 
            Current: <span id="currentProtocol"></span>
        </div>

        <div class="config-panel">
            <h3>‚öôÔ∏è Configuration</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>SRS Server IP</label>
                    <input type="text" id="serverIP" placeholder="e.g., 34.123.45.67">
                </div>
                <div class="form-group">
                    <label>Stream Key</label>
                    <input type="text" id="streamKey" placeholder="e.g., abc123xyz">
                </div>
                <div class="form-group">
                    <label>API Port (Signaling)</label>
                    <input type="number" id="apiPort" value="1985">
                </div>
            </div>
        </div>

        <div class="panels">
            <!-- Publisher Panel -->
            <div class="panel publish">
                <h2>üì§ Publish (Streamer)</h2>
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="controls">
                    <button id="btnStartPublish" class="btn-start">Start Streaming</button>
                    <button id="btnStopPublish" class="btn-stop" disabled>Stop</button>
                </div>
                <div id="publishStatus" class="status idle">Status: Idle</div>
            </div>

            <!-- Player Panel -->
            <div class="panel play">
                <h2>üì• Play (Viewer)</h2>
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="controls">
                    <button id="btnStartPlay" class="btn-start">Start Watching</button>
                    <button id="btnStopPlay" class="btn-stop" disabled>Stop</button>
                </div>
                <div id="playStatus" class="status idle">Status: Idle</div>
            </div>
        </div>

        <div class="log-panel">
            <h3>üìã Connection Log</h3>
            <div id="logOutput"></div>
        </div>
    </div>

    <script src="webrtc-client.js"></script>
</body>
</html>
