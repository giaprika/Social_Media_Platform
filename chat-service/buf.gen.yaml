# buf.gen.yaml
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: chat-service/api # Prefix package để import cho gọn
    except:
      - buf.build/googleapis/googleapis
plugins:
  # 1. Sinh code Go struct
  - plugin: go
    out: api
    opt: paths=source_relative

  # 2. Sinh code gRPC Server
  - plugin: go-grpc
    out: api
    opt: paths=source_relative

  # 3. Sinh code HTTP Gateway (REST -> gRPC)
  - plugin: grpc-gateway
    out: api
    opt: paths=source_relative

  # 4. Sinh OpenAPI spec (Swagger)
  - plugin: openapiv2
    out: docs/api
    opt:
      - logtostderr=true
      - allow_merge=true
      - merge_file_name=chat-service