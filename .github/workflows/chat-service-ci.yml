name: Chat Service CI

on:
  push:
    paths:
      - 'chat-service/**'
  pull_request:
    paths:
      - 'chat-service/**'

jobs:
  test-and-lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./chat-service

    steps:
      - uses: actions/checkout@v3

      # 1. Setup Go & Cache
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache-dependency-path: chat-service/go.sum

      # 2. Tải thư viện (Bắt buộc để chạy test)
      - name: Download dependencies
        run: go mod download

      # 3. Chạy Lint (Dùng action chuyên dụng cho nhanh)
      - name: Run Linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: chat-service
          args: --config=.golangci.yml

      # 4. Chạy Unit Test
      - name: Run Tests
        run: go test ./... -v
